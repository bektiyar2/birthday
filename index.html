<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения, Жанара!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        /* Анимированный коллаж */
        .collage {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .collage img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeInOut 15s infinite;
        }

        .collage img:nth-child(1) {
            animation-delay: 0s;
        }

        .collage img:nth-child(2) {
            animation-delay: 5s;
        }

        .collage img:nth-child(3) {
            animation-delay: 10s;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            40%, 60% {
                opacity: 1;
            }
        }

        /* Конверт */
        .envelope {
            position: absolute;
            width: 350px;
            height: 250px;
            background: #ffc3d1;
            border: 3px solid #ff8fa5;
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            z-index: 2;
        }

        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff8fa5;
            transform-origin: top center;
            transform: rotateX(0deg);
            transition: transform 0.5s ease-in-out;
        }

        .envelope .content {
            display: none;
            padding: 20px;
            text-align: center;
            background: #fff;
            color: #91490f;
        }
